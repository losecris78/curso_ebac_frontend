<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
    <h1 class="display-2">Formulário do Bootstrap</h1>
    <div class="container">
        <div class="accordion">
            <div class="accordion-header">
                <p>Quer se-unir ao nosso feed de notícias?</p>
                <button class="accordion-button btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#formulario">Mais</button>
            </div>
            <div class="accordion-collapse collapse"></div>
        </div>
        <div id="formulario">
            <p  class="h5">Por favor ensira as seguintes informacoes:</p>
            <form class="display-6">
                <label class="form-label">Seu nome:</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">Seu email:</label>
                <input class="form-control" type="email">
                <label class="form-label" for="">Seu telefone:</label>
                <input class="form-control" type="tel">
                <button class="btn btn-dark">Enviar</button>
            </form>

        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
