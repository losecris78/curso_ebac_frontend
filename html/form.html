<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Tarefa de formulário</h1>
    </header>
    <main>
        <section>
            <h2>Formulário</h2>
            <form type="post">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Seu nome"><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="" id="" placeholder="exa@example.com"><br>
                <label for="senha">Senha</label>
                <input type="password" name="" id="senha" placeholder="oito caracteres"><br><br>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
</body>
</html>
